<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to HealingTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>More Service</span>
        <i class="fas fa-hand-holding-medical"></i>
      </div>
      <div class="status-bar__column">
        <span>17:59</span>
      </div>
      <div class="status-bar__column">
        <span>119%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-heartbeat"></i>
      </div>
    </div>

    <div class="welcome-header">
      <h1>Welcome to HealingTalk</h1>
      <p>
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </div>

    <form id="login-form">
      <input type="text" placeholder="Email or Phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" placeholder="Log In" />
      <a href="#">Find HealingTalk or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/5a85c06ac7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
